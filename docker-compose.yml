version: '3'

services:
  app:
    container_name: app-php
    image: jamesbrink/php:7.2
    ports:
      - 8001:80
    volumes:
      - ./app:/var/www/localhost/htdocs

  krakend:
    container_name: krakend
    image: devopsfaith/krakend
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - 8000:8080
    depends_on:
      - app
